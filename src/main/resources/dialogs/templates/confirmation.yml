inputs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ“ Text Input Examples
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  # âœ… SAFE: Simple text input
  - id: "username"
    type: "text"
    label: "&bUsername"
    initial: ">_" # No color codes allowed!
    max_length: 20 # Safe for simple text
    width: 300
    label_visible: true

  # âš ï¸ MEDIUM RISK: Color-coded text
  - id: "display_name"
    type: "text"
    label: "&bDisplay Name"
    initial: ">_" # No color codes allowed!
    max_length: 50 # Increased for color codes
    width: 300

  # ğŸš¨ HIGH RISK: Gradient text (needs large max_length!)
  - id: "fancy_title"
    type: "text"
    label: "&bFancy Title"
    initial: ">_" # No color codes allowed!
    max_length: 200 # LARGE value required!
    width: 400

  # âœ… SAFE: Multiline without initial formatting
  - id: "description"
    type: "text"
    label: "&eDescription"
    initial: "" # Empty is safe
    max_length: 500 # Large for multiline
    width: 400
    multiline:
      min_rows: 3
      max_columns: 50

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ”¢ Number Range Input Examples
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - id: "level"
    type: "number_range"
    label: "&aPercent Bar"
    min: 1 # Must be < max
    max: 100 # Must be > min
    step: 1
    initial: 50 # Must be within min-max range
    width: 300
    label_format: "%s: %s percent" # No color codes allowed!

  - id: "percentage"
    type: "number_range"
    label: "&eAnother Bar"
    min: 0.0
    max: 100.0
    step: 0.1
    initial: 20.0 # Within range
    width: 350
    label_format: "%s: %s percent" # No color codes allowed!

  - id: "preferences"
    type: "boolean"
    label: "&bDon't show me again."
    label_visible: true
    initial: false
    on_true: "accept" # optional
    on_false: "decline" # optional

  - id: "choose"
    type: "single_option"
    label: "&bChoose: "
    label_visible: true
    width: 200
    entries:
      - "Option 1"
      - "Option 2"
      - "Option 3"

