feedback_form:
  title: "<gold>Feedback Form</gold>"
  type: "confirmation"

  inputs:
    feedback:
      type: "text"
      label: "<aqua>Your Feedback</aqua>"
      default: ""
      maxLength: 500
      width: 500
      multiline: true
      multilineRows: 5
      multilineMaxLength: 500

    rating:
      type: "numberRange"
      label: "<yellow>Rating (1-5)</yellow>"
      minValue: 1
      maxValue: 5
      step: 1
      default: 3
      width: 300
      labelFormat: "%s: %s stars"

  buttons:
    submit:
      text: "<green>Submit Feedback</green>"
      tooltip: "Click to submit your feedback"
      color: "90EE90"
      action: "custom"
      actionKey: "cublexcore:feedback/submit"

    cancel:
      text: "<gray>Cancel</gray>"
      tooltip: "Click to cancel"
      color: "A0A0A0"
      action: "close"
player_settings:
  # Example dialog configuration for player settings
  title: "<green>Player Settings</green>"
  type: "confirmation"

  inputs:
    player_name:
      type: "text"
      label: "<blue>Player Name</blue>"
      default: "Enter your name"
      maxLength: 16
      width: 300
      labelVisible: true

    experience_level:
      type: "numberRange"
      label: "<green>Experience Level</green>"
      minValue: 1
      maxValue: 100
      step: 1
      default: 1
      width: 300
      labelFormat: "%s: Level %s"

    description:
      type: "text"
      label: "<yellow>Player Description</yellow>"
      default: "Tell us about yourself..."
      maxLength: 200
      width: 400
      multiline: true
      multilineRows: 3
      multilineMaxLength: 200

  buttons:
    confirm:
      text: "<green>Save Settings</green>"
      tooltip: "Click to save your settings"
      color: "AEFFC1"
      action: "custom"
      actionKey: "cublexcore:player_settings/save"

    cancel:
      text: "<red>Cancel</red>"
      tooltip: "Click to cancel without saving"
      color: "FFA0B1"
      action: "close"

  actions:
    on_confirm: "save_player_settings"
    on_cancel: "close_dialog"
